Reports methods annotated with <code>@SkipPersistedValue</code> that have issues.
<p>The requirements are:</p>
<ul>
    <li>The <code>field</code> attribute must point to an existing field in the class.</li>
    <li>The method must return <code>boolean</code>.</li>
    <li>The method must have exactly one parameter compatible with the target field's type.</li>
</ul>
</body>
